<html lang="en">

    <link rel="stylesheet" href="edit.css">
</head>

    <h1>Edit Page</h1>

    <table id="ingredient-table">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">Cream</td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
            <tr>
                <td contenteditable="true">Pie</td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
            <tr>
                <td contenteditable="true">Milk</td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
        </tbody>

    <div class="container">
        <button id="back-to-gallery-button">Back to Gallery</button>
    </div>
    <div class="container2">
        <button id="save-button">Continue</button>

    </div>

    <script src="edit-script.js"></script>
