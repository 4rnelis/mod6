<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <h1>Edit Page</h1>

    <table id="ingredient-table">
        <thead>
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
                <th>Unit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true">Banana</td>
                <td contenteditable="true">
                    <input type="number" min="0">
                </td>
                <td>
                    <select>
                        <option value="grams">Grams</option>
                        <option value="pieces">Pieces</option>
                        <option value="milliliters">Milliliters</option>
                    </select>
                </td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
            <tr>
                <td contenteditable="true">Orange</td>
                <td contenteditable="true">
                    <input type="number" min="0">
                </td>
                <td>
                    <select>
                        <option value="grams">Grams</option>
                        <option value="pieces">Pieces</option>
                        <option value="milliliters">Milliliters</option>
                    </select>
                </td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
            <tr>
                <td contenteditable="true">Tomato</td>
                <td contenteditable="true">
                    <input type="number" min="0">
                </td>
                <td>
                    <select>
                        <option value="grams">Grams</option>
                        <option value="pieces">Pieces</option>
                        <option value="milliliters">Milliliters</option>
                    </select>
                </td>
                <td><button class="remove-row">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <div class="container2">
        <svg id="back-to-gallery-button" xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        <svg id="add-row-button" xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 0 448 512"><path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
        <svg id="save-button" xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>    </div>

    <script src="edit-script.js"></script>
</body>
</html>
