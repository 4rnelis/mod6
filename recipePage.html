
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="recipe.css">
</head>

<body>
    <div class="container">
        <a href="index.html">
            <h1>Recipe Finder</h1>
        </a>
        <div class="filter-container">
            <div class="select-container">
                <h2>Main filters</h2>
                <div class="select-option" data-value="Alcohol-Free">Alcohol-Free</div>
                <div class="select-option" data-value="Dairy-Free">Dairy-Free</div>
                <div class="select-option" data-value="Vegetarian">Vegetarian</div>
                <div class="select-option" data-value="Gluten-Free">Gluten-Free</div>
            </div>

                <button class="triangleButton" onclick="expandList()"></button>
        </div>

        <form id="searchForm">
            <input type="text" id="search" placeholder="Enter ingredients">
            <button type="submit" id="submit" class="search">Search</button>
        </form>

    </div>
    <div id="results"></div>

    <script src="recipe.js"></script>
    </body>
    </html>
